market_survey_date:
  path: market-survey/{date}
  controller: App\Studies\MGWebGroup\MarketSurvey\Controller\MainController::index
  requirements:
    date: '^(19|20)\d\d-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$'
market_survey_chart:
  path: market-survey/{symbol}/{date}
  controller: App\Studies\MGWebGroup\MarketSurvey\Controller\MainController::chartWindow
  requirements:
    date: '^(19|20)\d\d-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$'

