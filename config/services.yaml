# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    application_log: 'var/log/tradehelper.log'
    # minimum level from which commands will have on-screen output (Refer to Symfony\Component\Console\Output\OutputInterface)
    on_screen_chatter: 64
    # '2000-01-01 Saturday'
    dates_begin: 946684800
    # '2100-12-31 Friday'
    dates_end: 4133894400
    # 22 days
    result_cache_lifetime: 0
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    Scheb\YahooFinanceApi\ApiClient:
        factory: ['Scheb\YahooFinanceApi\ApiClientFactory', 'createApiClient']

    app.logging_service:
        class: Symfony\Component\HttpKernel\Log\Logger
        arguments:
            $minLevel: 'debug'
            $output: '%application_log%'
    app.price_provider:
        class: App\Service\PriceHistory\OHLCV\Yahoo

    App\Service\UtilityServices:
        arguments:
            $logger: '@app.logging_service'
            $chatter: '%on_screen_chatter%'
    App\Service\Exchange\DailyIterator:
        arguments:
            $start: '%dates_begin%'
            $end: '%dates_end%'
    App\Command\SyncPrice:
        arguments:
            $priceProvider: '@app.price_provider'
    App\Service\ExpressionHandler\OHLCV\Calculator:
        arguments:
            $resultCacheLifetime: '%result_cache_lifetime%'
    App\Service\Charting\OHLCV\StyleLibrary:
        arguments:
            $projectRootDir: '%kernel.project_dir%'
